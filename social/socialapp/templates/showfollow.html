<!DOCTYPE html>
{% extends 'insta.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers List</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .center-text {
            text-align: center;
        }
        .follower {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container1" style="width:500px;">
    <h1 class="center-text" style="margin-bottom:20px;margin-top:20px;">Your followers</h1>
    <div class="container1">
        <div style="width:200px;margin:auto;">
            {% for i in sta %}
                {% if request.session.name == i.username %}
                    {% for j in stase %}
                        <a href="{% url 'person' dataid=i.name item=i.name %}">
                            <div class="follower sub-section">
                                <p class="username">{{i.name}}</p>
                            </div>
                        </a>
                    {% endfor %}
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
<script>

    function openstatus() {
        document.getElementById("addstatus").style.display = "block";
    }
    function closestatus() {
        document.getElementById("addstatus").style.display = "none";
    }
    function openadd() {
        document.getElementById("addModal").style.display = "block";
    }
       function closeadd() {
        document.getElementById("addModal").style.display = "none";
    }
    function openSearchModal() {
        var modal = document.getElementById("searchModal");
        modal.style.display = "block";
        modal.style.visibility = "visible";
    }

    function closeModal() {
    document.getElementById("searchModal").style.display = "none";
    }
</script>
{% endblock %}
</body>
</html>
