<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:700&display=swap">
    <style>
        body {
            position: relative;
            background-color: #000;
            color: #fff;
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            background-color: rgba(255, 255, 255, 0.1);
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: -1;
        }

        .form-container {
            max-width: 350px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form__right {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form__title {
            text-align: center;
        }

        .form__email,
        .form__password,
        .form__submit-btn {
            width: 100%;
            margin-bottom: 10px;
            padding: 15px;
            box-sizing: border-box;
        }

        .form__link {
            margin-right: 5px;
            margin-left: 5px;
        }

        span {
            display: block;
            text-align: center;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        .form__left img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .form__right {
                flex-direction: column;
                justify-content: flex-start;
                margin-top: 20px;
                margin-left: 0;
            }

            .form__left, .form__right {
                width: 100%;
                padding: 0 20px;
            }

            .form__left img {
                margin: 0 auto;
            }

            .form__padding-right {
                margin-top: 20px;
            }

            .box {
                box-shadow: none;
            }

            body::before {
                background-color: rgba(255, 255, 255, 0.2);
            }
        }

        @media (max-width: 480px) {
            .form__submit-btn {
                padding: 10px;
            }

            .form__left img {
                width: 80%;
                max-width: 300px;
            }

            .form__title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form__left">
        <div class="form__padding">
            <img src="https://cdn.business2community.com/wp-content/uploads/2012/02/social-media.jpg" alt="Logo" />
        </div>
    </div>
    <div class="form__right">
        <div class="form__padding-right box">
            <form method="post" action="{% url 'loginusers' %}">
                {% csrf_token %}
                <h1 class="form__title" style="font-family:American Typewriter, serif; font-weight:bold;">Member Login</h1>
                <br><br>
                <input class="form__password" type="text" placeholder="Username" name="name" />
                <input class="form__password" type="password" placeholder="******" name="password" />
                <br><br>
                <input class="form__submit-btn" type="submit" value="Login" />
            </form>
            <br>
            <span style="font-family:American Typewriter, serif; font-weight:bold;">Register:</span>
            <form method="get" action="{% url 'reg' %}">
                <button class="form__submit-btn" style="height:50px;">
                    <p style="margin-top:-2px;">
                        <a class="form__link" href="" style="text-decoration: none; color: black;">Create your account</a>
                    </p>
                </button>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    {% if messages %}
        <script>
            window.addEventListener('DOMContentLoaded', (event) => {
                {% for message in messages %}
                    {% if message.tags == 'success' %}
                        setTimeout(function() {
                            alert("{{ message }}");
                        }, 100);
                    {% elif message.tags == 'error' %}
                        setTimeout(function() {
                            alert("{{ message }}");
                        }, 100);
                    {% else %}
                        setTimeout(function() {
                            alert("{{ message }}");
                        }, 100);
                    {% endif %}
                {% endfor %}
            });
        </script>
    {% endif %}
</body>
</html>
